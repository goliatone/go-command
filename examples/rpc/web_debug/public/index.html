<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPC Debug Console</title>
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">
        <span class="app-logo">go-command</span>
        <h1>RPC Debug Console</h1>
      </div>
      <p class="app-subtitle">Trigger commands and queries, inspect payloads, debug responses</p>
    </header>

    <div class="app-body">
      <aside class="sidebar" id="sidebar">
        <section class="panel">
          <h2>Quick Actions</h2>
          <div class="field-row">
            <label for="actor-id">Actor ID</label>
            <input id="actor-id" type="text" value="demo-user" placeholder="Enter actor identifier" />
          </div>
          <div class="field-row">
            <label for="counter-amount">Increment Amount</label>
            <input id="counter-amount" type="number" value="1" min="1" step="1" />
          </div>
          <div class="button-row">
            <button id="btn-increment">Increment</button>
            <button id="btn-snapshot" class="btn-secondary">Snapshot</button>
            <button id="btn-reset" class="btn-danger">Reset</button>
          </div>
          <div class="state-box">
            <div class="state-item primary">
              <span>Counter</span>
              <strong id="counter-value">0</strong>
            </div>
            <div class="state-item">
              <span>Last Actor</span>
              <strong id="counter-actor">-</strong>
            </div>
            <div class="state-item">
              <span>Updated</span>
              <strong id="counter-updated">-</strong>
            </div>
          </div>
        </section>

        <section class="panel">
          <h2>Endpoints</h2>
          <div id="endpoint-list" class="endpoint-list"></div>
        </section>

        <section class="panel">
          <h2>Custom RPC Call</h2>
          <p class="hint">Click an endpoint above to populate this form.</p>
          <div class="field-row">
            <label for="method-name">Method</label>
            <input id="method-name" type="text" value="counter.snapshot" placeholder="e.g. counter.increment" />
          </div>
          <div class="field-row">
            <label for="params-json">Params JSON</label>
            <textarea id="params-json" spellcheck="false" placeholder="{}">{
  "data": {},
  "meta": {
    "actorId": "demo-user"
  }
}</textarea>
          </div>
          <div class="button-row">
            <button id="btn-send-custom">Send Request</button>
          </div>
        </section>
      </aside>

      <div class="resize-handle" id="resize-handle"></div>

      <main class="main-panel">
        <div class="log-header">
          <h2>Request Log</h2>
          <span class="log-count" id="log-count">0 requests</span>
        </div>
        <div class="log-scroll" id="log-scroll">
          <div id="traffic-log" class="traffic-log"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="/public/app.js"></script>
</body>
</html>
